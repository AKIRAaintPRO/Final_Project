<body>

<header>
    <a href="#" class="logo">AKIRA</a>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#podcast">Podcast</a>
      <a href="index.html#episodes">Episodes</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<section class="contact">
    <h2 class="contact-title">Contact Us</h2>

    <p class="contact-text">
        If you have any inquiries, suggestions, or feedback regarding our podcast, please use the form below to contact us. We appreciate your input and will respond as soon as possible.
    </p>

    <form class="contact-form">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Message</label>
        <textarea placeholder="Type your message here..." required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>


</body>
</html>
